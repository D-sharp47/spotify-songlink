services:
  backend:
    build:
      context: ./backend
      image: dsharp47/spotify-backend:latest 
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production

  frontend:
    build:
      context: ./frontend
      image: dsharp47/spotify-frontend:latest 
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=production
    volumes:
      - ./frontend:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - backend